<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="card border-dark mb-3">

            <div class="card-body text-dark">
                <h1 class="card-title">Prague</h1>
                <div class="current-date row">
                    <div class="col-6">
                        <p>Friday, 23 April</p>
                    </div>
                    <div class="col-6">
                        <p>15:00</p>

                    </div>
                </div>
                <img src="" alt="Weather icon">
                <p class="card-text">Description</p>
                <strong>15</strong>
                <span><a href="">℃</a>| <a href="">℉</a></span>
                <div class="weather-info row">
                    <div class="col">
                        <p>Humidity: <span>30%</span></p>
                    </div>
                    <div class="col">
                        <p>Wind speed: <span>10 km/h</span></p>
                    </div>

                </div>

            </div>
        </div>

        <small>
            <a class="git-link" href="https://github.com/Ellino1s/Simple-weather-app" target="_blank">
                Open-source code</a>, by Elina Sotska</small>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
