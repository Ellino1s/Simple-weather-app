<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="src/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="card border-dark mb-3">

            <div class="card-body text-dark">
                <form id="search-form" class="mb-4">
                    <div class="row">
                        <div class="col-9">
                            <input id="city-input" type="search" placeholder="Type a city name..."
                                class="city-input form-control border-dark" autocomplete="off" />
                        </div>
                        <div class="col-3">
                            <button type="submit" class="btn btn-dark w-100"><i class="bi bi-search"></i></button>
                        </div>
                    </div>
                </form>
                <h1 id="city" class="card-title"></h1>
                <div class="current-date row">
                    <div class="col-6">
                        <p id="date">Friday, 23 April</p>
                    </div>
                    <div class="col-6">
                        <p id="time">15:00</p>

                    </div>
                </div>
                <img src="" alt="Weather icon" id="icon">
                <p id="description" class="card-text"></p>
                <strong id="temperature" class="temperature"></strong><span class="units"><a href="">℃</a> | <a
                        href="">℉</a></span>
                <div class="weather-info row">
                    <div class="col">
                        <p>Humidity: <span id="humidity"></span>%</p>
                    </div>
                    <div class="col">
                        <p>Wind: <span id="wind"></span>km/h</p>
                    </div>

                </div>

            </div>
        </div>

        <small>
            <a class="git-link" href="https://github.com/Ellino1s/Simple-weather-app" target="_blank">
                Open-source code</a>, by Elina Sotska</small>
    </div>
    <script src="src/app.js"></script>
</body>

</html>
